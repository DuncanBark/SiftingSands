<div class="storeDiv">
    <div class="upgrades">
        <h2>Ye Olde Store</h2>
        <ul class="upgrade-list">
            <li *ngFor="let upgrade of upgradeDict | keyvalue">
                <app-upgrade attr.id="{{ upgrade.value.name }}" [upgrade]="upgrade.value" [afford]="money >= upgrade.value.cost"></app-upgrade>
            </li>
        </ul>
    </div>
</div>
